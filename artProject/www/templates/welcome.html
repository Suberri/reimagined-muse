<ion-view view-title="Welcome">
  <ion-content>
    <h1>Welcome to the Philadelphia Museum of Art!</h1>
    <br>
    <h4>Hi, my name is Art.</h4>
    <label class="item item-input">
      <span class="input-label">What's yours?</span>
      <input type="text" ng-model="user.name" placeholder="your name here">
    </label>

  </ion-content>
</ion-view>
<div class="bar bar-footer">
  <button class="button button-positive button-block" ng-click="next(user)">
    Next
  </button>
</div>
