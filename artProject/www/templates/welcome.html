<ion-view view-title="Welcome">
  <ion-content padding="true">
    <h2>Hi, my name is Art.</h2>
    <label class="item item-input">
      <span class="input-label">What's yours?</span>
      <input type="text" ng-model="user.name" placeholder="your name here">
    </label>
    <br>
    <button class="button button-positive button-block button-large" ng-click="next(user)">
      Next
    </button>
  </ion-content>
</ion-view>
