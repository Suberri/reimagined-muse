<ion-view view-title="">
  <ion-content padding="true">
    <div ng-repeat="m in state.messages" style="overflow: auto;">
      <span>{{m.sender}}</span>
      <br>
      <p class="message {{ m.sender == 'Art' ? 'from-them' : 'from-me'}}">{{m.text}}</p>

    </div>
    <br>
    <p>{{state.status}}</p>
  </ion-content>
</ion-view>
