<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HISTORY - MULTIPLE CHOICE</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">             
        <!-- GIACSTART -->
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/multiple-choice.css">
        <link rel="stylesheet" href="css/font-awesome.css">

        <script src="js/lib/ionic.js"></script>
        <script src="js/lib/angular/angular.js"></script>
        <script src="js/lib/angular/angular-animate.js"></script>
        <script src="js/lib/angular/angular-route.js"></script>
        <script src="js/lib/angular/angular-touch.js"></script>
        <script src="js/lib/angular/angular-sanitize.js"></script>
        <script src="js/lib/angular-ui/angular-ui-router.js"></script>
        <script src="js/lib/ionic-angular.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

        <!-- your app's script -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>

        <!-- GIACEND -->
    </head>
    <body ng-app="MultipleChoice" animation="slide-left-right-ios7">

    <!--
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/
    -->
    <nav-bar type="bar-stable"
             animation="nav-title-slide-ios7"
             back-button-type="button-icon"
             back-button-icon="ion-ios7-arrow-back"></nav-bar>

    <!--
      The views will be rendered in the <nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <nav-view></nav-view>

    <script id="modal.html" type="text/ng-template">
        <div class="modal">
            <header class="bar bar-header bar-positive">
                <h1 class="title">{{title}}</h1>
                <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
            </header>
            <content has-header="true" padding="true">
                <div class="card center">
                    <div class="item item-text-wrap question-text-divider">
                        <p>{{text}}</p>
                    </div>
                    <div class="item item-image">
                        <img class="full-image text-center" src="img/{{image}}"/>
                    </div>
                </div>
            </content>
        </div>
    </script>

    </body>


</html>
