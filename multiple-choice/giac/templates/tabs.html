<!--
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">

    <!-- Home Tab -->
    <tab title="Home" icon="icon ion-home" href="#/tab/home">
        <nav-view name="home-tab">Home</nav-view>
    </tab>


    <!-- Quiz Tab -->
    <tab title="Quiz" icon="icon ion-ios7-lightbulb" href="#/tab/questions">
        <nav-view name="quiz-tab">Quiz</nav-view>
    </tab>


    <!-- About Tab -->
    <tab title="About" icon="icon ion-ios7-people" href="#/tab/about">
        <nav-view name="about-tab">About</nav-view>
    </tab>
</tabs>
