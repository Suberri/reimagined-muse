<view title="'Results'">
    <content has-header="true" has-tabs="true">
        <div class="card">
            <div class="item item-divider">
                <h3>The results</h3>
            </div>
            <div class="item item-text-wrap">
                <p>Well done! - You scored {{numberOfCorrectAnswers}} out of {{numberOfQuestions}}</p>
            </div>
            <!-- THE BUTTONS -->
            <div class="item item-divider">
                <a class="button button-positive center" ng-click="reset()">PLAY AGAIN</a>
            </div>
        </div>
    </content>
</view>
